<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="subcontainer">
            <div class="row">
                <div class="white"></div>
                <div class="c">
                    <h1>C</h1>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <h1>1</h1>
                </div>
                <div class="number">
                    <h1>2</h1>
                </div>
                <div class="number">
                    <h1>3</h1>
                </div>
                <div class="operator">
                    <h1>/</h1>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <h1>4</h1>
                </div>
                <div class="number">
                    <h1>5</h1>
                </div>
                <div class="number">
                    <h1>6</h1>
                </div>
                <div class="operator">
                    <h1>-</h1>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <h1>7</h1>
                </div>
                <div class="number">
                    <h1>8</h1>
                </div>
                <div class="number">
                    <h1>9</h1>
                </div>
                <div class="operator">
                    <h1>+</h1>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <h1>.</h1>
                </div>
                <div class="number">
                    <h1>0</h1>
                </div>
                <div class="equal">
                    <h1>=</h1>
                </div>
                <div class="operator">
                    <h1>*</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
